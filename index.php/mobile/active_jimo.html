<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/flexible.js"></script>
    <script src="../../js/flexible_css.js"></script>
    <link rel="stylesheet" href="../../css/h5/active.css" />
    <title>Document</title>
</head>

<body>



     <!--音乐-->
  <!--<div class="section-music">
    <audio class="audio-music" preload loop="loop" src="/images/music.mp3" id="myaudio"></audio>
  </div>-->
    <div class="active-page1">
        <div class="active-border"></div>
        <section class="active-head">
            <img src="../../images/jimo-bg1.gif" class="head-bg">
            <img src="../../images/jimo-title.png" class="head-title">
        </section>
        <section class="active-container">
            <img src="../../images/jimo-bg2.png" class="container-bg">
            <img src="../../images/jimo-fish1.png" class="container-fish">
            <img src="../../images/jimo-cloude.png" class="container-cloud">
            <form class="container-form">
                <img src="../../images/jimo-form.png" class="form-bg">
                <div class="form-control">
                    <div class="form-main fn-clear">
                        <span class="form-title"><img src="../../images/jimo-txt1.png"></span>
                        <div class="form-input">
                            <input type="text" class="input-name" maxlength="5">
                            <img src="../../images/jimo-name.png" class="input-tip">
                        </div>
                    </div>
                    <div class="form-main form-radio-cont fn-clear">
                        <span class="form-title"><img src="../../images/jimo-txt2.png"></span>
                        <div class="form-radio form-radio1">
                            <label for="post1" class="form-label">
                        <input type="radio" name="post" value="老师" class="input-radio">
                        <span class="form-radio-btn" id="post1">
                            <img src="../../images/jimo-btn1.png" class="btn-default">
                            <img src="../../images/jimo-btn1-bg.png" class="btn-click">
                        </span>
                    </label>
                            <label for="post2" class="form-label">
                        <input type="radio" name="post" value="校长" class="input-radio">
                        <span class="form-radio-btn" id="post2">
                            <img src="../../images/jimo-btn2.png" class="btn-default">
                            <img src="../../images/jimo-btn2-bg.png" class="btn-click">
                        </span>
                    </label>
                            <label for="post3" class="form-label">
                        <input type="radio" name="post" value="神秘人" class="input-radio">
                        <span class="form-radio-btn" id="post3">
                            <img src="../../images/jimo-btn3.png" class="btn-default">
                            <img src="../../images/jimo-btn3-bg.png" class="btn-click">
                        </span>
                    </label>
                        </div>
                    </div>
                    <div class="form-main form-radio-cont fn-clear">
                        <span class="form-title"><img src="../../images/jimo-txt3.png"></span>
                        <div class="form-radio form-radio2">
                            <label for="sex1" class="form-label">
                        <input type="radio" name="sex" value="男" class="input-radio">
                        <span class="form-radio-btn" id="sex1">
                            <img src="../../images/jimo-btn4.png" class="btn-default">
                            <img src="../../images/jimo-btn4-bg.png" class="btn-click">
                        </span>
                    </label>
                            <label for="sex2" class="form-label">
                        <input type="radio" name="sex" value="女" class="input-radio">
                        <span class="form-radio-btn" id="sex2">
                            <img src="../../images/jimo-btn5.png" class="btn-default">
                            <img src="../../images/jimo-btn5-bg.png" class="btn-click">
                        </span>
                    </label>
                            <label for="sex3" class="form-label">
                        <input type="radio" name="sex" value="其他" class="input-radio">
                        <span class="form-radio-btn" id="sex3">
                            <img src="../../images/jimo-btn6.png" class="btn-default">
                            <img src="../../images/jimo-btn6-bg.png" class="btn-click">
                        </span>
                    </label>
                        </div>
                    </div>
                    <div class="form-main form-radio-cont fn-clear">
                        <span class="form-title"><img src="../../images/jimo-txt4.png"></span>
                        <div class="form-radio form-radio3">
                            <label for="emotion1" class="form-label">
                        <input type="radio" name="emotion" value="呵呵" class="input-radio">
                        <span class="form-radio-btn" id="emotion1">
                            <img src="../../images/jimo-btn7.png" class="btn-default">
                            <img src="../../images/jimo-btn7-bg.png" class="btn-click">
                        </span>
                    </label>
                            <label for="emotion2" class="form-label">
                        <input type="radio" name="emotion" value="热恋" class="input-radio">
                        <span class="form-radio-btn" id="emotion2">
                            <img src="../../images/jimo-btn8.png" class="btn-default">
                            <img src="../../images/jimo-btn8-bg.png" class="btn-click">
                        </span>
                    </label>
                            <label for="emotion3" class="form-label">
                        <input type="radio" name="emotion" value="已婚" class="input-radio">
                        <span class="form-radio-btn" id="emotion3">
                            <img src="../../images/jimo-btn9.png" class="btn-default">
                            <img src="../../images/jimo-btn9-bg.png" class="btn-click">
                        </span>
                    </label>
                        </div>
                    </div>
                    <div class="form-submit">
                        <img src="../../images/jimo-button.png" class="button-default">
                        <img src="../../images/jimo-button-bg.png" class="button-click">
                    </div>
                    <p class="form-worn">
                        <img src="../../images/jimo-worn.png" class="worn-txt">
                    </p>
                </div>
            </form>
        </section>
    </div>
    <div class="active-page2">
        <img src="../../images/jimo-page2-bg.png" alt="" class="page2-bg">
        <img src="../../images/jimo-page2-star.png" class="page2-star">
        <div class="page2-title">
            <span class="title-name">马猴烧酒儿</span>
            <img src="../../images/jimo-page2-title.png" class="title-default">
        </div>
        <div class="page-info-title">在人群中的存在感为负</div>
        <p class="page-info">
           <span class="page-info-main">Single dog, single dog, single all the day. See av, hit the plane, they're doing all the day. Hey!<br> Single dog, single dog, why not be a gay? No more wait, no more afraid, make him be a gay!</span>
        </p>
        <div class="page2-button">
            <span class="button-reload">
                <img src="../../images/jimo-page2-arrow.png" class="reload-back">
            </span>
            <span class="button-reload">
                <img src="../../images/jimo-page2-share.png" class="reload-share">
            </span>
        </div>
        <div class="page2-container">
            <p class="container-title">FM820上有<em> 35 </em>个老师和<em class="container-name"> 马猴烧酒儿 </em>一样。</p>
            <ul class="container-ui fn-clear">
                <li class="cont-item cont-item1">
                    <span class="item-img"><img src="../../images/jimo-page2-teacher1.png" class="item-person"></span>
                    <div class="item-main">
                        <img src="../../images/jimo-page2-girl.png" class="item-girl">
                        <img src="../../images/jimo-page2-boy.png" class="item-boy">
                        <span class="item-name">酒儿姐姐</span>
                    </div>
                    <div class="item-info">
                        <span class="item-txt item-age">99岁</span>
                        <span class="item-txt item-post">美术老师</span>
                    </div>
                    <div class="item-button">
                        <img src="../../images/jimo-page2-btn1.png" class="item-btn-girl item-btn-link">
                        <img src="../../images/jimo-page2-btn2.png" class="item-btn-boy item-btn-link">
                    </div>
                </li>
                <li class="cont-item cont-item2">
                    <span class="item-img">
                         <img src="../../images/jimo-page2-teacher2.png" class="item-person">
                    </span>
                    <div class="item-main">
                        <img src="../../images/jimo-page2-girl.png" class="item-girl">
                        <img src="../../images/jimo-page2-boy.png" class="item-boy">
                        <span class="item-name">寂寞的Pai</span>
                    </div>
                    <div class="item-info">
                        <span class="item-txt item-age">12岁</span>
                        <span class="item-txt item-post">教学主管</span>
                    </div>
                    <div class="item-button">
                        <img src="../../images/jimo-page2-btn1.png" class="item-btn-girl">
                        <img src="../../images/jimo-page2-btn2.png" class="item-btn-boy">
                    </div>
                </li>
            </ul>
            <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.junhsue.fm820" class="item-link">去认识更多老师 >></a>
        </div>
    </div>
    <div class="active-mask">
        <img src="../../images/jimo-share-tip.png" class="mask-img">
    </div>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>-->
    <script src="http://cdn.bootcss.com/js-url/2.5.0/url.min.js"></script>
    <script src="../../js/common/initWxShare.js"></script>
    <script src="../../js/h5/active_jimo.js"></script>

</body>

</html>
